<h1 mat-dialog-title>Password Change Needed</h1>
<div mat-dialog-content class="fxLayout-column-center">
    <p>Your password is about to expire in 
        <span class="highlight">
            {{data.days}}</span>
        days!
    </p>
    <p>Use the employee profile to change.</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
