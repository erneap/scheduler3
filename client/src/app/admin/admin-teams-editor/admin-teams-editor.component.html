<div class="flexlayout column topleft">
  <form [formGroup]="teamsForm" class="flexlayout row topleft flexgap">
    <mat-form-field appearance="fill" style="width: 350px;">
      <mat-label>Choose Team to Edit</mat-label>
      <mat-select formControlName="team" (selectionChange)="onSelect()">
        <mat-option value="">Add New Team</mat-option>
        @for (team of teams; track team) {
          <mat-option [value]="team.id">
            {{team.name}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    @if (selectedTeam.id !== '') {
      <button mat-icon-button
        class="delete" matTooltip="Delete selected team" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    }
  </form>
  @if (selectedTeam.id === '') {
    <app-new-team (added)="updateTeam($event)">
    </app-new-team>
  }
  @if (selectedTeam.id !== '') {
    <app-team-editor (changed)="updateTeam($event)"
      [width]="appState.viewWidth - 405">
    </app-team-editor>
  }
</div>
