<div class="toplevel">
  <div class="nameDiv">
    <form [formGroup]="teamForm">
      <mat-form-field appearance="fill">
        <mat-label>Team Name</mat-label>
        <input matInput formControlName="name" (blur)="updateTeam()">
      </mat-form-field>
    </form>
  </div>
  <div class="editorDiv">
    <mat-tab-group [backgroundColor]="'warn'" [color]="'primary'" 
      style="width:100%;">
      <mat-tab label="Work Codes">
        <app-team-editor-workcode [team]="team" [width]="width" 
          [height]="height" (changed)="onChange($event)"></app-team-editor-workcode>
      </mat-tab>
      <mat-tab label="Companies">
        <app-team-editor-company [team]="team" [width]="width" 
          (changed)="onChange($event)">
        </app-team-editor-company>
      </mat-tab>
      <mat-tab label="Contact Types">
        <app-team-editor-contacttypes [team]="team" [width]="width"
          (changed)="onChange($event)">
        </app-team-editor-contacttypes>
      </mat-tab>
      <mat-tab label="Specialty Types">
        <app-team-editor-specialtytypes [team]="team" [width]="width"
          (changed)="onChange($event)">
        </app-team-editor-specialtytypes>
      </mat-tab>
      <mat-tab label="Sites">
        <!--<app-team-editor-site-editor [team]="team" [width]="width" 
          [height]="height" (changed)="onChange($event)">
        </app-team-editor-site-editor>-->
        <app-team-editor-sites [team]="team" [width]="width"
          [height]="height" (changed)="onChange($event)">
        </app-team-editor-sites>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
