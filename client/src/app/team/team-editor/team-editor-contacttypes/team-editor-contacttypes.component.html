<div class="toplevel">
  <h3>Contact Types</h3>
  <div class="flexlayout row topcenter">
    <div class="list" [style]="listStyle()">
      <div [class]="itemClass('0')" [style]="itemStyle()"
      (click)="onSelect('0')">Add New Contact Type</div>
      @for (item of team.contacttypes; track item) {
        <div
          (click)="onSelect(item.id.toFixed(0))"
          [class]="itemClass(item.id.toFixed(0))" [style]="itemStyle()"
        >{{item.name}}</div>
      }
    </div>
    <div class="layout-stretch sortdiv" [style]="sortStyle()">
      <div class="layout-top movement" [style]="moveStyle()"
        matTooltip="Change Display Order - Move Up"
        (click)="onChangeSort('up')">
        @if (showSortUp) {
          <mat-icon>arrow_drop_up</mat-icon>
        }
      </div>
      <div class="layout-bottom movement" [style]="moveStyle()"
        matTooltip="Change Order - Move Down"
        (click)="onChangeSort('down')">
        @if (showSortDown) {
          <mat-icon>arrow_drop_down</mat-icon>
        }
      </div>
    </div>
  </div>
  <form [formGroup]="typeForm" class="flexlayout column topleft">
    <div class="formrow">
      <div class="formlabel" [style]="formLabelStyle()">Name</div>
      <div class="forminput" [style]="formInputStyle()">
        <input matNativeControl formControlName="name" [style]="inputStyle()"
          (blur)="onUpdate()">
      </div>
    </div>
    <div class="formfull flexlayout row center flexgap">
      @if (selected.id === 0  && typeForm.valid) {
        <button mat-raised-button
          color="accent" (click)="onAdd()">
          Add
        </button>
      }
      @if (selected.id > 0) {
        <button mat-raised-button (click)="onDelete()"
          color="warn">
          Delete
        </button>
      }
      <button mat-raised-button (click)="onClear()">Clear</button>
    </div>
  </form>
</div>
