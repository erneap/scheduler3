<form [formGroup]="balanceForm">
  <div class="fxLayout-row-center">
    <div [class]="getClass('year')">{{annualLeave.year}}</div>
    <div [class]="getClass('amounts')">
      <input class="form-field" formControlName="annual"
        (blur)="updateBalance('annual')">
    </div>
    <div [class]="getClass('amounts')">
      <input class="form-field" formControlName="carryover"
        (blur)="updateBalance('carryover')">
    </div>
  </div>
</form>
