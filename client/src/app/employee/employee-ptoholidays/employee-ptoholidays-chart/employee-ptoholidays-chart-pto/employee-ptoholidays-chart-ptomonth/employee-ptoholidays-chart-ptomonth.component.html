<div class="flexlayout row center">
  <div class="month" [style]="getUTCMonthStyle()">
  {{months[leaveMonth.month.getUTCMonth()]}}</div>
  <div [class]="getStyle('dates')" [style]="getUTCDatesStyle()">
    @for (lvs of leaveMonth.leaveGroups; track lvs; let i = $index) {
      <app-employee-ptoholidays-chart-ptomonth-dates [leaves]="lvs.leaves">
      </app-employee-ptoholidays-chart-ptomonth-dates>
      @if (i < (leaveMonth.leaveGroups.length - 1)) {
        ,
      }
    }
  </div>
  <div [class]="getStyle('actual')" [style]="getUTCMonthStyle()">
  {{getActualHours()}}</div>
  <div [class]="getStyle('requested')" [style]="getUTCMonthStyle()">
  {{getProjectedHours()}}</div>
</div>
