<ng-container *ngIf="leaves.length > 1">
  <span [style]="displayStyle" [matTooltip]="tooltip">
    {{leaves[0].leavedate.getUTCDate()}}-{{leaves[leaves.length - 1].leavedate.getUTCDate()}}
  </span>
</ng-container>
<ng-container *ngIf="leaves.length === 1">
  <span [style]="displayStyle" [matTooltip]="tooltip">
    {{leaves[0].leavedate.getUTCDate()}}<sup *ngIf="showHours">({{getHours()}})</sup>
  </span>
</ng-container>
