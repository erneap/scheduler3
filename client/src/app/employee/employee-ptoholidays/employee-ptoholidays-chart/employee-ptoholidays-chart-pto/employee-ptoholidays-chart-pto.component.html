<div class="flexlayout column center">
  <div class="label" [style]="getLabelStyle()">Leaves</div>
  <div class="flexlayout row center">
    <div class="code" [style]="getUTCMonthStyle()">Month</div>
    <div class="dates" [style]="getUTCDatesStyle()">
      Dates Taken <span style="color: #3399ff;">(Projected)</span>
    </div>
    <div class="actual" [style]="getUTCMonthStyle()">Taken</div>
    <div class="requested" [style]="getUTCMonthStyle()">Project</div>
  </div>
  <app-employee-ptoholidays-chart-ptomonth *ngFor="let lm of leaveMonths" 
    [leaveMonth]="lm" [width]="width">
  </app-employee-ptoholidays-chart-ptomonth>
  <ng-container *ngIf="annual > 0.0">
    <div class="flexlayout row center">
      <div class="bottomlabel" [style]="getTotalsStyle()">Annual</div>
      <div class="bottomlabel" [style]="getTotalsStyle()">Carryover</div>
      <div class="bottomlabel" [style]="getTotalsStyle()">Taken</div>
      <div class="bottomlabel" [style]="getTotalsStyle()">Projected</div>
      <div class="bottomlabel" [style]="getTotalsStyle()">Balance</div>
    </div>
    <div class="flexlayout row centerr">
      <div class="bottomdata" [style]="getTotalsStyle()">{{annual.toFixed(1)}}</div>
      <div class="bottomdata" [style]="getTotalsStyle()">{{carryover.toFixed(1)}}</div>
      <div class="bottomdata" [style]="getTotalsStyle()">{{actual.toFixed(1)}}</div>
      <div class="bottomdata" [style]="getTotalsStyle()">{{requested.toFixed(1)}}</div>
      <div [class]="balanceStyle" [style]="getTotalsStyle()">{{balance.toFixed(1)}}</div>
    </div>
  </ng-container>
</div>
