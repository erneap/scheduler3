<ng-container *ngIf="holiday.hours < 8.0">
  <span [style]="spanStyle">
    {{getUTCDateDisplay()}}<sup>({{holiday.hours.toFixed(1)}})</sup>
  </span>
</ng-container>
<ng-container *ngIf="holiday.hours == 8.0">
  <span [style]="spanStyle">
    {{getUTCDateDisplay()}}
  </span>
</ng-container>
<ng-container *ngIf="comma">
  <span>,</span>
</ng-container>
