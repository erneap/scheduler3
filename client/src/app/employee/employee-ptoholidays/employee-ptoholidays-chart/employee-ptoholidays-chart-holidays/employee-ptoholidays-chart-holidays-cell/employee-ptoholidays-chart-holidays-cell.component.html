<div class="flexlayout row center" [style]="cellBackground">
  <div class="code" [style]="getCodeStyle()">{{getHolidayID()}}</div>
  <div class="referenceDate" [style]="getReferenceStyle()">{{referenceDate}}</div>
  <div class="dates" [style]="getUTCDatesStyle()">
    @for (day of holiday.leaveDays; track day) {
      <app-employee-ptoholidays-chart-holidays-cell-display
        [holiday]="day">
      </app-employee-ptoholidays-chart-holidays-cell-display>
    }
  </div>
  <div class="actual" [style]="getHoursStyle()">{{getTotalActual()}}</div>
</div>
