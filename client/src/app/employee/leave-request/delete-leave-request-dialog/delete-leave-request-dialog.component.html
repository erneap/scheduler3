<h1 mat-dialog-title>Leave Request Deletion Verification</h1>
<div mat-dialog-content class="fxLayout-column-center">
    <p>
      Are you sure you want to delete the leave request (shown)?
    </p>
    <p class="color: red;">IT WILL NOT BE RECOVERABLE!</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="no" cdkFocusInitial>No</button>
    <button mat-button [mat-dialog-close]="yes">Yes</button>
</div>
