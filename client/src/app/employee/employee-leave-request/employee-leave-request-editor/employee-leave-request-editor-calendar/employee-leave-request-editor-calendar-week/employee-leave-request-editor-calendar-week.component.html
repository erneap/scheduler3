<div class="flexlayout row center">
  @for (day of weekdays; track day) {
    <app-employee-leave-request-editor-calendar-day
      [leaveday]="day" [leavecodes]="leavecodes" [show]="showDay(day.leavedate)"
      [width]="width" (changed)="dayChanged($event)">
    </app-employee-leave-request-editor-calendar-day>
  }
</div>
