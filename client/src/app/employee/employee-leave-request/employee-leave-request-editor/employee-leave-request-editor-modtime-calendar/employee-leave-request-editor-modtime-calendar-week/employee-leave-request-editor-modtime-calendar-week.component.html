<div class="flexlayout row center">
  @for (day of weekdays; track day) {
    <app-employee-leave-request-editor-modtime-calendar-week-day
      [leaveday]="day"
      [workcodes]="workcodes"
      [workcenters]="workcenters"
      [show]="showDay(day.leavedate)"
      [width]="width" (changed)="dayChanged($event)" >
    </app-employee-leave-request-editor-modtime-calendar-week-day>
  }
</div>
