<div [class]="getStyle()">
  <div class="checkbox">
    <mat-checkbox [checked]="message.checked"
      color="primary"
      (change)="onCheck()"></mat-checkbox>
  </div>
  <div class="date" [style]="getDateWidth()">
    {{msgDate()}}
  </div>
  <div class="message" [style]="getMsgWidth()">
    {{message.message}}
  </div>
</div>
