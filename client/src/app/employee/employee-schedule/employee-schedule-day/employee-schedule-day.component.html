<div class="cell" [style]="getWorkdayStyle()">
  <div [class]="getUTCDateClass()" [style]="getUTCDateStyles()">{{workday.date?.getUTCDate()}}</div>
  <div class="code" [style]="getCodeStyle()">{{workday.code}}</div>
  <div class="code" [style]="getWorkcenterStyle()">
    {{getWorkcenter()}}
  </div>
</div>
