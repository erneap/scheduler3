<ng-container *ngIf="leaves.length > 1">
  <span [style]="displayStyle" [matTooltip]="tooltip">
    {{leaves[0].leavedate.getDate()}}-{{leaves[leaves.length - 1].leavedate.getDate()}}
  </span>
</ng-container>
<ng-container *ngIf="leaves.length === 1">
  <span [style]="displayStyle" [matTooltip]="tooltip">
    {{leaves[0].leavedate.getDate()}}<sup *ngIf="showHours">({{getHours()}})</sup>
  </span>
</ng-container>
