<div class="cell" [style]="dayStyle()">
  @if (ingest.toLowerCase() === 'manual' && employee.id !== '') {
    <form [formGroup]="dayForm">
      <input formControlName="changedValue" class="cellinput"
        [style]="inputStyle()" (blur)="onChange()">
    </form>
  }
  @if (ingest.toLowerCase() !== 'manual' || employee.id === '') {
    {{getDisplayValue()}}
  }
</div>
