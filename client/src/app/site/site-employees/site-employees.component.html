<div class="toplevel" [style]="pageStyle()">
  <div class="list">
    @for (item of employees; track item) {
      <div [class]="itemStyle(item.id)"
        (click)="selectEmployee(item.id)">
        {{item.label}}
      </div>
    }
  </div>
  <div class="activeonly">
    <mat-checkbox [(ngModel)]="activeOnly"
      (change)="setEmployees()">
      <span style="color: white;">Show Active Only</span>
    </mat-checkbox>
  </div>
  <div class="expiredItem expired">Password Expired</div>
  <div class="lockedItem locked">Account Locked</div>
  <div class="viewArea">
    @if (selected.id === 'new') {
      <app-site-new-employee-editor [site]="site" [width]="width - 250"
        (employeeChanged)="employeeChanged($event)">
      </app-site-new-employee-editor>
    }
    @if (selected.id !== 'new') {
      <app-site-employees-editor [site]="site"
        (employeeChanged)="employeeChanged($event)" [width]="width - 250"
      [employee]="selected"></app-site-employees-editor>
    }
  </div>
</div>
