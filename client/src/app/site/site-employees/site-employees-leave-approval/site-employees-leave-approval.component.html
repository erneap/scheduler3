<div class="overall">
  <div class="listLabel">Unapproved Leaves</div>
  <div class="list">
    @for (item of requests; track item) {
      <div [class]="getButtonClass(item.id)"
        (click)="onSelect(item.id)">
        {{item.label}}
      </div>
    }
  </div>
  <div class="request">
    <app-employee-leave-request-editor [employee]="requestEmployee"
      [request]="request" [width]="requestWidth"
      [height]="stateService.viewHeight - 70"
      (changed)="employeeChanged($event)">
    </app-employee-leave-request-editor>
  </div>
  <div class="available">
    <div class="availableLabel">
      Shift Availability (Dates reflect as if the request is approved)
    </div>
    <app-site-employees-leave-approval-availability [site]="site"
      [workcenterid]="workcenter" [employeeid]="requestEmployee.id"
      [requestid]="request.id" [width]="requestWidth">
    </app-site-employees-leave-approval-availability>
  </div>
</div>
