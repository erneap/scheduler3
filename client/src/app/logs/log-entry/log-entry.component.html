<div class="flexlayout row topleft" [style]="cellStyle()">
  <div class="date">{{dateTime()}}
    <ng-container *ngIf="entry.name !== ''">
      <br/>By: {{entry.name}}
    </ng-container>
  </div>
  <div class="category">{{entry.category.toUpperCase()}}</div>
  <div class="title">{{entry.title}}</div>
  <div class="message" [innerHTML]="entry.message"></div>
</div>
